<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' type='text/css' />
    
    <!-- External fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap' rel='stylesheet' type='text/css' />
    
    <!-- App CSS -->
    <link rel='stylesheet' href='/styles/layout.css' type='text/css' />
    <link rel='stylesheet' href='/styles/nav.css' type='text/css' />
    <link rel='stylesheet' href='/styles/header.css' type='text/css' />
    <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css' />
    <link rel='stylesheet' href='/styles/tweet-container.css' type='text/css' />


    <!-- External JS -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    
    <!-- App JS -->
    <script type='text/javascript' src='/scripts/client.js'></script>
    <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <button><strong>Write</strong> a new tweet </button>
        <img src='/images/arrowdown.png'>
      </div>
    </nav>
    
    <header>
      <div>
        <img src='/images/profile-hex.png'> 
      </div>
      <br>
      
      <div>
        <h2>Who are you?</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class='container'>
      <section class='new-tweet'>
        <p class='tweetErrorMsg' name='tooLong'>The tweet is too long!</p>
        <p class='tweetErrorMsg' name='noInput'>You should tweet something!</p>
        <form class='tweeter' action='/tweets' method='POST'>
          <textarea name='text' placeholder='What are you humming about?'></textarea>
          <input type='submit' value='Tweet'>
          <span class='counter'>140</span>
        </form>
      </section>
      <section class='tweet-container'>

      </section>      
      <img name='toggleUpArrow' src='/images/arrow up.png'>
    </main>
  </body>
</html>
